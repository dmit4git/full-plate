<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Please verify your email</title>

    <style type="text/css">

        :root {
            /*styles*/
        }
        
        body{
            background: var(--surface-f);
            color: var(--text-color);
        }
        a {
            color: var(--primary-color);
        }
        .pi-at {
            color: var(--primary-color);
            font-weight: bold;
        }
        .w-full {
            width: 100%!important;
        }
        .gap-3 {
            gap: 1rem!important;
        }
        .align-items-center {
            align-items: center!important;
        }
        .justify-content-center {
            justify-content: center!important;
        }
        .flex-column {
            flex-direction: column!important;
        }
        .flex {
            display: flex!important;
        }
        .p-component, .p-component * {
            box-sizing: border-box;
        }
        .text-7xl {
            font-size: 4rem!important;
        }
        .p-component, .p-component * {
            box-sizing: border-box;
        }
        a.p-button {
            align-items: center;
            cursor: pointer;
            display: inline-flex;
            margin: 0;
            overflow: hidden;
            position: relative;
            text-align: center;
            -webkit-user-select: none;
            user-select: none;
            vertical-align: bottom;
            color: var(--primary-color-text) !important;
            background: var(--primary-color-087) !important;
            border: 1px solid var(--primary-color);
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            transition: background-color 0.15s, border-color 0.15s, box-shadow 0.15s;
            border-radius: 4px;
        }
        a.p-button:hover {
            background: var(--primary-color) !important;
            color: var(--primary-color-text) !important;
        }
        a.p-component {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 1rem;
            font-weight: normal;
        }
        a {
            text-decoration: none !important;
        }
        
    </style>

</head>

<body>
    <div class="w-full flex flex-column align-items-center justify-content-center gap-3">
        <span class="pi-at text-7xl">@</span>
        <b class="max-w-20rem text-center overflow-hidden white-space-nowrap text-overflow-ellipsis "><!--email--></b>
        <span class="text-center">This message was generated by creating new user account on <a href="https://<!--website-->"><!--website--></a>.</span>
        <span class="text-center">Please click the "Verify Email" link if you confirm using this email with the new account.</span>
        <a href="<!--verificationUrl-->" class="p-button p-component">Verify Email</a>
        <span class="text-center">Otherwise, ignore this message.</span>
    </div>
</body>
</html>
