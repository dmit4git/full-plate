version: '3.8'

services:

  ######### Dozzle #########
  dozzle:
    container_name: dozzle
    profiles:
      - dozzle
      - dev
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    network_mode: "host"

  ######### Postgres ##########
  postgres:
    container_name: postgres
    profiles:
      - backend
      - dev
    image: postgres:15.0
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-}
      - POSTGRES_DB=backend_db
    volumes:
      - ../postgres/data/webapi:/var/lib/postgresql/data
    network_mode: "host"

  postgres-test:
    container_name: postgres-test
    profiles:
      - dev
      - tests
    image: postgres:15.0
    command: -p 5433
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-}
      - POSTGRES_DB=backend_test_db
    volumes:
      - ../postgres/data/webapi_test:/var/lib/postgresql/data
    network_mode: "host"

  ########## frontend ##########
  nginx:
    container_name: nginx
    profiles:
      - frontend
    image: nginx:1.22.0
    build:
      context: ../webapp
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro,z
    network_mode: "host"

  nginx-dev:
    container_name: nginx-dev
    profiles:
      - dev
    image: nginx:1.22.0
    volumes:
      - ../nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro,z
    network_mode: "host"
  
  ########## backend ##########
  webapi:
    container_name: webapi
    profiles:
      - backend
    image: webapi
    build:
      context: ../webapi
    volumes:
      - ../webapi/data/aspnet:/root/.aspnet
    network_mode: "host"

  webapi-test:
    container_name: webapi-test
    profiles:
      - tests
    image: webapi-test
    build:
      context: ../webapi
      dockerfile: Dockerfile.test
    volumes:
      - ../webapi/data/aspnet:/root/.aspnet
    network_mode: "host"
